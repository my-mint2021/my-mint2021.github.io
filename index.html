<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <div class="main" id="main">
        <h1>Shop Online</h1>
        <div class="image" id="img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Silver_Champagne_horse.jpg" alt="довольный покупатель">
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, rerum.</p>
        <button class="first-btn" id="buy">Купить</button>
    </div>
    <form class="first-form" id="form" action="#" method="get">
        <input class="form-input" type="text" id="user_name" placeholder="Имя">
        <input class="form-input" type="text" id="user_email" placeholder="Email">
        <input class="form-input" type="text" id="user_phone" placeholder="Телефон">
        <div id="error"></div>
        <button class="button" id="order">Оформить</button>
    </form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
